theme:
  features:
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  language: en
  name: material
  palette:
  - accent: purple
    primary: red
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
